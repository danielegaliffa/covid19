<!DOCTYPE html>
<html>
<head>
	<title>Emergenza Covid-19 - Consegne a domicilio nella citt√† di Brindisi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Covid - Mappa esercizi commerciali</title>
    <link rel="stylesheet" href="//d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="style/app.css" />
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="style/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="style/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="style/favicon/favicon-16x16.png">
	<link rel="manifest" href="style/favicon/site.webmanifest">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="//d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>
</head>
<body>
	<div class="loader"></div>
	<div id="map"></div>
	<template class="popup">
		<div>
			<div class="popup_name">{name}</div>
			<div>{address}</div>
			<div class="popup_tel1"><i class="fas fa-phone"></i><a href="tel:{tel1}">{tel1}</a></div>
			<div class="popup_tel2"><i class="fas fa-phone"></i><a href="tel:{tel2}">{tel2}</a></div>
			<div class="popup_tel3"><i class="fas fa-phone"></i><a href="tel:{tel3}">{tel3}</a></div>
			<div class="popup_whatsapp"><i class="fab fa-whatsapp"></i> <a href="https://api.whatsapp.com/send?phone={whatsapp}">{whatsapp}</a></div>
			<div class="popup_email"><i class="far fa-envelope"></i> <a href="mailto:{email}" target="_blank">{email}</a> </div>
			<div class="popup_www"><a href="{www}" target="_blank">{www}</a></div>
			<div>{notes}</div>
		</div>
	</template>
	<script src="js/app.js"></script>
</body>
</html>
